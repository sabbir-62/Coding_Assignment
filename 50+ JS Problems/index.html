<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">20000 of 2</h1>
</body>

<script>
    let h = document.getElementById("text")
    let value = h.textContent;
    let v = value.charAt(value.length-1)

    let first_half = value.slice(0,value.length-2)
    console.log(first_half)

    let s = document.createElement("span");
    s.textContent = v;
    let total = first_half;
    h.innerHTML = total + " ";

    h.append(s)

    console.log(v)
</script>

</html>
